<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding ICONS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c758d930e9.js" crossorigin="anonymous"></script>
</head>
<body>
       <button id="fb-btn"><i class="fab fa-facebook"></i>Facebook</button>
       <button id="github-btn"><i class="fab fa-github"></i>Github</button>
       <button id="card-btn"><i class="far fa-credit-card"></i>credit card</button>
       <button id="play-btn"><i class="fas fa-play-circle"></i>Play</button>
       <button id="pause-btn"><i class="fas fa-pause-circle"></i>Pause</i></button>
       <button id="mute-btn"><i class="fas fa-volume-mute"></i>Mute</i></button>
</body>
</html>
